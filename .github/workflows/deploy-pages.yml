name: Deploy Angular to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (Angular)
        run: |
          npx ng build --configuration production --base-href "/lecture-page/"

      - name: Resolve dist output folder
        id: dist
        shell: bash
        run: |
          set -e
          # Angular v17+ often outputs dist/<name>/browser
          if compgen -G "dist/*/browser/index.html" > /dev/null; then
            OUT_DIR="$(ls -d dist/*/browser | head -n 1)"
          else
            # Older style: dist/<name>/index.html
            OUT_DIR="$(ls -d dist/* | head -n 1)"
          fi
          echo "out_dir=$OUT_DIR" >> "$GITHUB_OUTPUT"
          echo "Resolved OUT_DIR=$OUT_DIR"

      - name: SPA fallback for GitHub Pages (404.html)
        run: |
          cp "${{ steps.dist.outputs.out_dir }}/index.html" "${{ steps.dist.outputs.out_dir }}/404.html"

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.dist.outputs.out_dir }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
